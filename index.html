<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Github Repo Search</h1>
        <p></p>
        <form id="repo-search">
            <label for="github-handle">Please type the GitHub user handle below to see list of repos</label>
            <input type="text" name="github-handle" id="github-handle" required />
            <input type="submit" for="repo-search" value="Search" />
        </form>
        <section class="js-error-message"></section>
        <section class="results">
            <ul class="js-repo-list">

            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
